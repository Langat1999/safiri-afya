# Netlify Configuration for Safiri Afya Frontend
# Frontend-only deployment (Backend on Vercel, DB on Supabase)

[build]
  # Build command for Vite
  command = "npm run build:frontend"

  # Output directory where Vite builds to
  publish = "dist"

  # Node.js version and secrets scanning config
  [build.environment]
    NODE_VERSION = "22"
    # VITE_ variables are meant to be public in frontend bundle
    SECRETS_SCAN_OMIT_KEYS = "VITE_API_URL"

# SPA Routing - Redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Note: CORS headers are handled by the backend, not frontend

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
